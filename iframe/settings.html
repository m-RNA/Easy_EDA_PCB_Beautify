		async function loadSettings() {

				// è®¾ç½®å•ä½å•é€‰æŒ‰é’®
				for (const radio of unitRadios) {

		// å•ä½å˜åŒ–æ—¶æ›´æ–°æ˜¾ç¤ºå¹¶æ¢ç®—æ•°å€¼
		for (const radio of unitRadios) {

		async function saveSettings() {
