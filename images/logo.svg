<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E1F5FE"/>
      <stop offset="100%" stop-color="#29B6F6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bg)"/>
  
  <!-- Circuit Group -->
  <g transform="translate(0, 0)">
    
    <!-- 1. Technical "Bezier" Control Lines (The user wants to "see" the cubic nature) -->
    <!-- Tangent 1: From Start to Control Point 1 -->
    <path d="M 64 192 L 140 192" stroke="#B3E5FC" stroke-width="4" stroke-dasharray="8 6"/>
    <circle cx="140" cy="192" r="6" fill="#0288D1" opacity="0.6"/>
    
    <!-- Tangent 2: From End to Control Point 2 -->
    <path d="M 192 64 L 192 140" stroke="#B3E5FC" stroke-width="4" stroke-dasharray="8 6"/>
    <circle cx="192" cy="140" r="6" fill="#0288D1" opacity="0.6"/>

    <!-- 2. The Main Trace with Cubic Curve -->
    <!-- Start (64,192) .. C (140,192) (192,140) .. End (192,64) -->
    <!-- Using large stroke to look like a PCB track -->
    <path d="M 64 192 C 140 192, 192 140, 192 64" 
          stroke="#01579B" 
          stroke-width="28" 
          fill="none" 
          stroke-linecap="round" />
          
    <!-- 3. Pads -->
    <circle cx="64" cy="192" r="32" fill="#0277BD"/>
    <circle cx="192" cy="64" r="32" fill="#0277BD"/>

    <!-- 4. Teardops -->
    <!-- Bottom Left Pad Teardrop (Horizontal-ish) -->
    <path d="M 70 170 C 90 170 110 180 120 192 L 64 192 Z" fill="#0277BD" />
    <path d="M 70 214 C 90 214 110 204 120 192 L 64 192 Z" fill="#0277BD" />

    <!-- Top Right Pad Teardrop (Vertical-ish) -->
    <path d="M 170 86 C 170 106 180 126 192 136 L 192 64 Z" fill="#0277BD" />
    <path d="M 214 86 C 214 106 204 126 192 136 L 192 64 Z" fill="#0277BD" />
    
    <!-- Pad Holes -->
    <circle cx="64" cy="192" r="14" fill="#E1F5FE"/>
    <circle cx="192" cy="64" r="14" fill="#E1F5FE"/>
  </g>
  
  <!-- Gloss -->
  <path d="M 40 180 Q 40 40 180 40" stroke="white" stroke-width="5" fill="none" opacity="0.3" stroke-linecap="round"/>

</svg>